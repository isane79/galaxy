<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="w-full h-screen">
            <div class="flex-1 bg-gray-100 w-full h-full">
                <div class="main-body container m-auto w-11/12 h-full flex flex-col">
                    <div class="py-4 flex-2 flex flex-row">
                        <div class="flex-1">
                            <span class="xl:hidden inline-block text-gray-700 hover:text-gray-900 align-bottom">
                                <span class="block h-6 w-6 p-1 rounded-full hover:bg-gray-400">
                                    <svg class="w-4 h-4"
                                         fill="none"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         stroke-width="2"
                                         stroke="currentColor"
                                         viewBox="0 0 24 24">
                                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </span>
                            </span>
                            <span id="chats" class="lg:hidden inline-block ml-8 text-gray-700 hover:text-gray-900 align-bottom">
                                <span class="block h-6 w-6 p-1 rounded-full hover:bg-gray-400">
                                    <svg class="h-4 w-4"
                                         fill="none"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         stroke-width="2"
                                         stroke="currentColor"
                                         viewBox="0 0 24 24">
                                        <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                                        </path>
                                    </svg>
                                </span>
                            </span>
                        </div>
                        
                    </div>
                    <div class="main flex-1 flex flex-col">
                        <div class="hidden lg:block heading flex-2">
                            <h1 class="text-3xl text-gray-700 mb-4">Chat</h1>
                        </div>
                        <div class="flex-1 flex h-full">
                            {% include "chat/sidebar.html" %}

                            <div id="chat-area" class="flex-1 flex flex-col">
                                <div class="flex-3">
                                    <h2 id="chat-name" class="text-xl py-1 mb-8 border-b-2 border-gray-200"></h2>
                                </div>
                                <div id="chat-messages" class="flex-1 overflow-auto"></div>
                                <div class="flex-2 pt-4 pb-10">
                                    <div class="write bg-white shadow flex rounded-lg">
                                        <form id="chat_message_form" class="w-full">
                                            <input type="text"
                                                   name="content"
                                                   placeholder="Add message ..."
                                                   class="w-full block outline-none py-4 px-4 bg-transparent rounded-md border border-gray-400 focus:outline-none"
                                                   maxlength="300"
                                                   autofocus=""
                                                   id="id_content" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>{% include "chat/js.js" %}</script>
</html>
